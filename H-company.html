<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메타스톤-엔지니어드스톤 전문 시공</title>
    <meta name="description" content="주식회사 메타스톤 홈페이지" />
    <meta name="keywords" content="엔지니어드스톤, 칸스톤, 주방상판, 아트월, 대리석, 욕실, 바닥" />
    <meta name="author" content="jei" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />    

    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/nomalize.css"/>
    <script src="https://kit.fontawesome.com/5d831dec6d.js" crossorigin="anonymous"></script>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSanNeo.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="main-header"></header>
    <script>
    fetch("C-header.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("main-header").innerHTML = data;
        });
    </script>
    
    <section>
        <div class="introduce">
            <img class="introduce-image" src="img/piece/jenner.jpg" alt="회사소개배경">
            <div class="introduce-text-wrapper">
                <div class="introduce-text-bg"></div>
                <div class="introduce-text">
                ㈜메타스톤은 엔지니어드 스톤을 활용한 주방 상판, 아트월, 바닥 등 맞춤형 시공 및 자재 공급을 전문으로 하는 기업입니다.
                다년간 자재 납품과 기술 시공에 집중해온 경험을 바탕으로, 신뢰할 수 있는 파트너십을 인테리어 업계와 함께 만들어가고 있습니다.
                고급 인테리어를 위한 엔지니어드 스톤 시공에 있어 귀사의 안정적인 자재 파트너가 되어드리겠습니다.
                </div>
            </div>
        </div>
    </section>

<div class="company-sections">
    <section class="company-section">
        <div class="image-wrapper">
            <img class="company-image1" src="img/piece/pixabay.jpg" alt="소개이미지1">
            <div class="value-box">
                <div class="value-title">책임</div>
                <div class="value-desc">작은 약속도 끝까지 지키는 자세, 우리의 기본입니다.</div>
            </div>
        </div>
    </section>

    <section class="company-section">
        <div class="image-wrapper">
            <img class="company-image2" src="img/piece/dbaler.jpg" alt="소개이미지2">
            <div class="value-box">
                <div class="value-title">신뢰</div>
                <div class="value-desc">한 번의 거래보다, 오래도록 함께할 신뢰를 쌓습니다.</div>
            </div>
        </div>
    </section>

    <section class="company-section">
        <div class="image-wrapper">
            <img class="company-image3" src="img/kitchen/kitchen-interior.jpeg" alt="소개이미지3">
            <div class="value-box">
                <div class="value-title">만족</div>
                <div class="value-desc">고객의 기대를 넘는 결과, 그것이 진짜 만족입니다.</div>
            </div>
        </div>
    </section>
</div>
    
    <div id="footer"></div>
    <script>
    fetch("C-footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
    </script>

    <a id="backtotop"></a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
