<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Meta Stone- 대리석설치</title>
    <meta name="description" content="주식회사 메타스톤 홈페이지" />
    <meta name="keywords" content="엔지니어드스톤, 칸스톤, 주방상판, 아트월, 대리석, 욕실, 바닥" />
    <meta name="author" content="jei" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />    

    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/nomalize.css"/>
    <script src="https://kit.fontawesome.com/5d831dec6d.js" crossorigin="anonymous"></script>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSanNeo.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="main-header"></header>
    <script>
    fetch("C-header.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("main-header").innerHTML = data;
        });
    </script>
    
    <main class="product-detail">

        <section class="product-main-image">
            <img src="img/p/mars-sheet.png" alt="마스 원장 이미지" />
        </section>

        <section class="product-description">
            <p>마스 Mars</p>
            <p>12T, &nbsp;20T</p>
            <p>붉은 대지에서 영감을 받은 강렬한 패턴</p>
            <p>붉은빛과 갈색이 어우러져 존재감을 드러내는 마스. 포인트가 필요한 상판에 추천되는 감각적인 선택입니다.</p>
        </section>

        <section class="interior-examples">
            <div class="interior-images">
                <img src="img/p/mars-1.png" alt="마스 적용 예시 1" />
                <img src="img/p/mars-2.png" alt="마스 적용 예시 2" />
            </div>
            <div class="example">* 연출된 이미지입니다.</div>

            <div class="more-products">
                <a href="H-product.html#all-products" class="browse-button">☜  모든 제품 보러가기</a>
                <a href="H-estimate.html" class="browse-button">견적문의 하러가기  ☞</a>
            </div>
        </section>
    </main>

    <div id="footer"></div>
    <script>
    fetch("C-footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
    </script>
    
    <a id="backtotop"></a>
    <script src="js/main.js"></script>
</body>
</html>
