<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>분당 현장 | 시공사례 | 메타스톤</title>
  <meta name="description" content="메타스톤 엔지니어드스톤 분당 현장 시공사례">

  <link rel="icon" href="/img/310favicon.png">
  <link rel="stylesheet" href="/css/nomalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/5d831dec6d.js" crossorigin="anonymous"></script>
</head>

<body>

<header id="main-header"></header>
<script>
fetch("/C-header.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("main-header").innerHTML = data;
  });
</script>

<main class="case-view">
  <div class="case-container">

<h1 class="case-title case-view-title">분당 현장</h1>
<p class="case-subtitle">다크나이트 12T</p>

    <div class="case-gallery">

       <figure class="case-photo">
        <img src="night-sheet.jpg" alt="분당 현장 제품사진" loading="lazy" decoding="async">
      </figure>

      <figure class="case-photo">
        <img src="01.jpg" alt="분당 현장 시공사진 1" loading="lazy" decoding="async">
      </figure>

      <figure class="case-photo">
        <img src="02.jpg" alt="분당 현장 시공사진 2" loading="lazy" decoding="async">
      </figure>

      <figure class="case-photo">
        <img src="03.jpg" alt="분당 현장 시공사진 3" loading="lazy" decoding="async">
      </figure>

    </div>
  </div>
      <a class="case-back" href="../../case.html">← 목록으로</a>
</main>

<div id="footer"></div>
<script>
fetch("/C-footer.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;
  });
</script>

    <a id="backtotop"></a>
    <script src="/js/main.js"></script>

</body>
</html>
