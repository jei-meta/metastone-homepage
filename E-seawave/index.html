    <header id="main-header"></header>
    <script>
    fetch("../C-header.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("main-header").innerHTML = data;
        });
    </script>
    
    <main class="product-detail">

        <section class="product-stack">
            <figure class="image-block big">
                <img class="zoomable" src="../img/h/sw-sheet.jpg" alt="씨웨이브 원장 이미지" decoding="async" fetchpriority="high"/>
                <figcaption>원장이미지 3000 * 1600 mm (클릭시 확대)</figcaption>
            </figure>

            <figure class="image-block sub1">
                <img class="zoomable" src="../img/h/sw-sub1.jpg" alt="씨웨이브 서브 이미지1" loading="lazy" decoding="async">
                <figcaption>디테일컷 (클릭시 확대)</figcaption>
            </figure>

            <figure class="image-block sub2">
                <img src="../img/h/sw-sub2.jpg" alt="씨웨이브 서브 이미지2" loading="lazy" decoding="async">
                <figcaption>샘플이미지 100 * 100 mm</figcaption>
            </figure>
        </section>

        <section class="product-description">
            <h1>씨웨이브 Seawave</h1>
            <p>12T, &nbsp;20T</p>
            <p>은은한 물결무늬, 부드럽고 편안한 분위기</p>
            <p>부드러운 화이트 컬러 위로 흐르는 자연스러운 곡선. 여유로운 감성과 조화로운 인테리어를 원한다면 씨웨이브.</p>
        </section>

        <section class="interior-examples">
            <div class="interior-images">
                <img src="../img/h/sw-1.jpg" alt="씨웨이브 적용 예시 1" loading="lazy" decoding="async"/>
                <img src="../img/h/sw-2.jpg" alt="씨웨이브 적용 예시 2" loading="lazy" decoding="async"/>
                <img src="../img/h/sw-3.jpg" alt="씨웨이브 적용 예시 3" loading="lazy" decoding="async"/>
                <img src="../img/h/sw-4.jpg" alt="씨웨이브 적용 예시 4" loading="lazy" decoding="async"/>
            </div>
            <div class="example">* 연출된 이미지입니다.</div>

            <div class="more-products">
                <a href="/product/#all-products" class="browse-button">☜  모든 제품 보러가기</a>
                <a href="/estimate/" class="browse-button">견적문의 하러가기  ☞</a>
            </div>
        </section>
    </main>
